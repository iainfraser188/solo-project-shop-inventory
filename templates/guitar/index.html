{% extends 'base.html' %} 

{% block content %} 
<section class="guitars-page">
<h1>Guitars</h1>
 <button class="new_button" onclick="window.location.href='Guitars/new'">Add New Guitar</button>
   <div >
     
      {% for guitar in guitars %} 
       <div class = "guitars"> 
           
         <button class= "button" onclick="window.location.href= 'Guitars/{{guitar.id}}'">
           Guitar name:{{guitar.guitar_name}}<br>
           Guitar colour:{{guitar.colour}}<br>
         
           
         </button>
          
       </div><br>
      {% endfor %} 
   </div>

</section>  
{% endblock %}
