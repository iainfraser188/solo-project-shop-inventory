{% extends 'base.html' %}
{% block content %} 

<h1>Add New Manufacturer</h1>
<div class ="new_manufacturer">
<form action="/manufacturers" method="POST">
    <div>
        <label for='manufacturer_name' name='manufacturer_name'>Company Name:</label>
         <input name="manufacturer_name" type="string" placeholder="Company Name">
    </div>
    <div>
        <label for='established'>EST:</label>
        <input name='established' type ='number' placeholder='Year established' min=1900 max=2021>
    </div>
    <div>
        <label for='location'>HQ Location</label>
        <input name ='location'type="string" placeholder='HQ Location'>
    </div>
    <button class= "add=button" type="submit">Add Manufacturer</button>
</form>
</div>
{% endblock %}
